<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>carito de compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-danger text-white">
        <div class="container">
          <a class="navbar-brand" href="#">Cart Shop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <div>
              <i
                class="fas fa-shopping-cart"
                style="font-size: 2rem; color: bisque"
              ></i>
            </div>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row"></div>
      </div>
      
      <div class="cart">
        <table class="table bg-dark text-white">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product</th>
              <th scope="col">quantity</th>
              <th scope="col">options</th>
            </tr>
          </thead>
          <tbody id="tableCart">
            
          </tbody>
        </table>
      </div>
    </div>

    <template id="card-item">
      <div class="col-4 mb-3">
        <div class="card">
          <img src="https://picsum.photos/200" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title">Product 01</h5>
            <p class="card-text">Product 01 description</p>
            <a class="btn btn-primary">Add To Cart</a>
          </div>
        </div>
      </div>
    </template>

    <template id="templateCart">     
      <tr>              
        <td class="first"></td>
        <td class="second"></td>
        <td class="third"></td>
        <td class="fourth"></td>
      </tr> 
    </template>

    <script src="./app.js"></script>
  </body>
</html>
